<ion-header>
  <ion-toolbar>
    <ion-title>Notificaciones</ion-title>
    <ion-item button [routerLink]="['/menuprincipal']" slot="start">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Contenedor centrado -->
  <div class="notificaciones-container">
    <ion-list>
      <ion-item *ngFor="let notificacion of notificaciones">
        <ion-label>
          <h2>{{ notificacion.mensaje }}</h2>
          <p>{{ notificacion.fecha | date: 'short' }}</p>
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-button expand="block" color="danger" (click)="limpiarNotificaciones()">
      Limpiar Notificaciones
    </ion-button>
  </div>
</ion-content>
