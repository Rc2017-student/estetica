<ion-header>
  <ion-toolbar>
    <ion-title>Notificaciones</ion-title>
  </ion-toolbar>
  <ion-item button [routerLink]="['/menuprincipal']">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-item> 
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let notificacion of notificaciones">
      <ion-label>
        <h2>{{ notificacion.mensaje }}</h2>
        <p>{{ notificacion.fecha | date: 'short' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="danger" (click)="limpiarNotificaciones()">
    Limpiar Notificaciones
  </ion-button>
</ion-content>
